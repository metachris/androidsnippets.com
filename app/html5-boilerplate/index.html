<!doctype html> 
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  {% block head %}<title>Android Snippets</title>{% endblock %}
  <meta name="author" content="Chris Hager" >

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="alternate" type="application/rss+xml" title="Feed of Latest Snippets" href="http://feeds2.feedburner.com/AndroidSnippetsLatest" /> 
  <link rel="alternate" type="application/rss+xml" title="Feed of Latest Comments" href="http://feeds2.feedburner.com/AndroidSnippetsComments" /> 


  <!-- styles for development; will be removed by build script and 
  concatenated into one single file (if added to /static/build/config/project.properties -->
  <link rel="stylesheet" href="css/html5reset.css?v=2">  
  <link rel="stylesheet" href="css/custom.css?v=2">  
  <link rel="stylesheet" href="css/html5footer.css?v=2">  
  <link rel="stylesheet" href="css/libs/wmd.css?v=2">  
  <link rel="stylesheet" href="css/libs/tipTip.css?v=2">  
  <link rel="stylesheet" href="css/libs/openid.css?v=2">  
  <link rel="stylesheet" href="css/libs/prettify.css?v=2">  
  <link rel="stylesheet" href="css/libs/jquery-ui-aristo.css?v=2">  
  <!-- end styles for development -->

  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="/css/style.css?v=2">

  <!-- Uncomment if you are specifically targeting less enabled mobile browsers
  <link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">  -->

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="/js/libs/modernizr-1.7.min.js"></script>

</head>

<body onload="init()">

  <div id="container">
    <header>
        {% include "_header.html" %}
    </header>

    <div id="main" role="main">
        {% block main %}{% endblock %}
    </div>

    <div style="clear:both;"></div>

    <footer>
        {% include "_footer.html"%}
    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->
  <!-- Grab Google CDN's JavaScript libraries -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>


  <!-- scripts concatenated and minified via ant build script-->
  <script src="/js/mylibs/openid-en.js"></script>
  <script src="/js/plugins.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/mylibs/wmd.js"></script>
  <script src="/js/mylibs/prettify.js"></script>
  <script src="/js/mylibs/jquery-wmd-plugin.js"></script>
  <script src="/js/mylibs/ZeroClipboard.js"></script>
  <!-- end scripts-->


  <!--[if lt IE 7 ]>
    <script src="/js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg"); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
  <![endif]-->

  {% block scripts %}{% endblock %}
  {% include "_footer_scripts.html" %}
</body>
</html>
