{% extends "_html5.html" %}

{% block header %}
    <div id="header">
        <table width="100%">
            <tr>
                <td><a href="/"><img src="/images/logo.png" border="0" /></a></td>
                <td align="right">
                    <p>
                        {% if prefs %}<a href="/profile">{{ prefs.nickname }}</a> <span class='separator'>|</span>{% endif %} 
                        <a href='/about'>Help</a> <span class='separator'>|</span>
                        {% if prefs %}<a href='/logout'>Sign out</a>{% else %}<a href='/login'>Sign in</a>{% endif %}
                    </p>
                    <br />
                    
                    <p><b><a href="/add">Add Snippet</a></b></p>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}

{% block footer %}
<div id="footer">
</div>

{% block feedback %}
<script type="text/javascript" charset="utf-8">
  var is_ssl = ("https:" == document.location.protocol);
  var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/" : "http://s3.amazonaws.com/getsatisfaction.com/";
  document.write(unescape("%3Cscript src='" + asset_host + "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
</script>

<script type="text/javascript" charset="utf-8">
  var feedback_widget_options = {};

  feedback_widget_options.display = "overlay";  
  feedback_widget_options.company = "androidsnippets";
  feedback_widget_options.placement = "right";
  feedback_widget_options.color = "#30587C";
  feedback_widget_options.style = "idea";

  var feedback_widget = new GSFN.feedback_widget(feedback_widget_options);
</script>
{% endblock %}
{% endblock %}
