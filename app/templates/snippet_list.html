{% extends "base.html" %}

{% block head %}
    <title>{{ title }} - Android Snippets</title>
{% endblock %}


{% block main %}
    <h2>{{ title }}</h2>
    
    <div style="float:left;" id="snippetlist">
    {% include "snippet_list_items.html" %}
    
    <div style="margin-top:10px; text-align:right; padding-right:6px;">
    <small>
        {% for p in pages %}
            <a href="?p={{ p }}">{{ p }}</a> 
        {% endfor %}
        {{ page }}
        <a href="?p={{ page|add:1 }}">next page</a>
        </div>
    </small>
    </div>
{% endblock %}
